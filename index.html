<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste site Bortoac</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div id="menu">
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
            <a href="#">Sustentabilidade</a>
        </div>
    </nav>
    <header>
        <div id="cabeçalho">
            <img id="logo-top" src="img/logobortoac.png" alt="Logo Bortoac">
            <img id="img-30-anos" src="img/30anos.png" alt="Img 30 anos">
        </div>
        <img id="banner" src="img/letreiro.png" alt="banner">
    </header>
    <div class="line"></div>
    <main>
        <section class="parte1">
            <h2>Há 30 anos inovando e agregando ainda mais valor para a sua marca.</h2>
            <img src="img/paletacores.png" alt="Paleta Img">
        </section>
        <section class="background"></section>        
        <section class="parte2">
            <h3>Inovação em arte <strong>digital</strong></h3>
            <div class="slogans">
                <div class="circ-frase">
                    <div class="circulo"></div>
                    <h4>Web</h4>
                </div>
                <div class="circ-frase">
                    <div class="circulo"></div>
                    <h4>Design</h4>
                </div>
                <div class="circ-frase">
                    <div class="circulo"></div>
                    <h4>Valor</h4>
                </div>
            </div>
        </section>
        <section class="parte3">
            <h2>Entre em contato conosco</h2>
            <div class="contato">
                
            </div>
        </section>
